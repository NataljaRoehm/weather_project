<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт прогноза погоды</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" id="weather-card">
        <div class="card-element place" id="place">Город: </div>
        <img src="Download.jpg" width="350px">
        <div class="card-element temperature" id="temperature">Температура:</div>
        <div class="card-element winddirection">
            <img id="img-winddirection" src="istockphoto-1161580438-170667a.jpg" width="120px">
        </div>
        <div class="card-element windspeed" id="windspeed">Ветер: </div>
        <div class="card-element weathercode" id="weathercode">
        <img src="" id="img-weathercode" class="img-weathercode">
        
        <p id="txt-weathercode"></p>

</body>

</html>
